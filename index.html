
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe vs AI</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe vs AI</h1>
    <div class="score-container">
      <div class="score">
        <span>You: </span>
        <span id="player-score">0</span>
      </div>
      <div class="score">
        <span>AI: </span>
        <span id="ai-score">0</span>
      </div>
    </div>
    <div id="status">Your turn (X)</div>
    <div id="board" class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="restart">Restart Game</button>
  </div>
  
  <!-- Audio elements -->
  <audio id="click-sound" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" type="audio/mpeg">
  </audio>
  <audio id="win-sound" preload="auto">
    <source src="yay-6326.mp3" type="audio/mpeg">
  </audio>
  <audio id="draw-sound" preload="auto">
    <source src="small-applause-6695.mp3" type="audio/mpeg">
  </audio>
  <audio id="ai-move-sound" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/1114/1114-preview.mp3" type="audio/mpeg">
  </audio>
  
  <script src="script.js"></script>
</body>
</html>
